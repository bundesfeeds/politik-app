<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="politik-candidates-meta">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <span>{{meta.license.name}}</span>
    <ul>
    <template is="dom-repeat" items="{{candidates.meta.subsets}}">
      <li><a href="{{item}}" target="_blank">{{item}}</a></li>
    </template>
    </ul>
  </template>

  <script>
    class PolitikCandidatesMeta extends Polymer.Element {
      constructor() {
        super();
      }
      static get properties() {
        return {
          candidates: String,
        }
      }
      static get is() { return 'politik-candidates-meta'; }
    }

    window.customElements.define(PolitikCandidatesMeta.is, PolitikCandidatesMeta);
  </script>
</dom-module>
