<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="politik-parliaments">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <iron-ajax auto url="src/data/p.json" handle-as="json" last-response="{{parliaments}}"></iron-ajax>
      <div class="circle">1</div>
      <h1>Parlamente</h1>

      <iron-list items="[[parliaments.parliaments]]" as="item">
        <template>
          <div tabindex$="[[tabIndex]]" on-click="handleTap">
            [[item.name]]
          </div>
        </template>
      </iron-list>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      constructor() {
        super();
       }
       static get properties() {
        return {
          parliaments: {
            type: Array
          }
        }
      }
      static get is() { return 'politik-parliaments'; }
      handleTap(res) {
        console.log('res', res);
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
